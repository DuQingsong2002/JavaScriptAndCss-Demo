<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is Rolex?</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
        window.onload = function() {}
            var date = new Date();
            var hour = 0;
            var minute = 0;
            var second = 0;
            var hourPointer = document.getElementsByClassName('hour');
            var minutePointer = document.getElementsByClassName('minute');
            var secondPointer = document.getElementsByClassName('second');
            var time = document.getElementById('time');
            function flush() {
                date = new Date();
                hour = Math.floor(date.getHours()-12);
                minute = date.getMinutes();
                second = date.getSeconds();
                // time.innerHTML = date.getDate();
                document.getElementById('time').innerHTML = date;
            }
            
            function run() {
                flush();
                setPointer();
            }
            
            setInterval('run()',1000);

            function setPointer() {
                secondPointer[0].style.transform = "translate(-50%,-100%) rotate(" + second*6 + "deg)";
                minutePointer[0].style.transform = "translate(-50%,-100%) rotate(" + minute*6 + "deg)";
                hourPointer[0].style.transform = "translate(-50%,-100%) rotate(" + hour*30 + "deg)";
            }
    </script>
    <script src="js/createScale.js"></script>
</head>
<body>
    <main class="watch-bg">
        <section class="watch-border" id="watch-border">
            
            <div class="zero"></div>

            <div class="hour pointer" id="hour"></div>

            <div class="minute pointer" id="minute"></div>

            <div class="second pointer" id="second"></div>

            <!-- 刻度由createScale js 在此处生成 -->

        </section>
        <span id="time"></span>
    </main>
</body>
</html>
